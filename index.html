<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>Rock Paper Scissors</nav>
    </header>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="image/rock.png" alt="rock">
           </div>
           <div class="choice" id="paper">
            <img src="image/paper.png" alt="rock">
           </div>
           <div class="choice" id="scissor">
            <img src="image/scissors.png" alt="rock">
           </div>
    </div>

    <div class="scores">
        <div class="score">
            <h3 class="user-score"><pre>User : </pre></h3>
            <p class="user-score-board"> 0</p>
        </div>
        <div class="score">
            <h3 class="comp-score"><pre>Comp : </pre></h3>
            <p class="comp-score-board">0</p>
        </div>
    </div>
    
    <div >
        <p class="msg"><i>Make your move</i></p>
    </div>
  
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
